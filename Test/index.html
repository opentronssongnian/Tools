<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            color: #336699;
        }
        p {
            line-height: 1.6;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Sample Page!</h1>
    <p>This is a basic HTML page. It demonstrates some common HTML elements and basic styling using CSS.</p>

    <div class="container">
        <h2>List of Items</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>

    <div class="container">
        <h2>Simple Form</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <p>This page was created as a simple example.</p>
</body>
</html>
