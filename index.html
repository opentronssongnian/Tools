<!DOCTYPE html>
<html>
<head>
    <title>Folder Navigation</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        #folderInput {
            padding: 8px;
            margin-right: 10px;
        }
        #navigateButton {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Navigate to Folder</h1>

    <input type="text" id="folderInput" placeholder="Enter folder name">
    <button id="navigateButton">Go</button>

    <script>
        document.getElementById('navigateButton').addEventListener('click', function() {
            let folderName = document.getElementById('folderInput').value;

            // Basic validation (you might want to add more robust checks)
            if (folderName.trim() === '') {
                alert('Please enter a folder name.');
                return;
            }

            // Construct the URL to the folder (you'll need to adapt this part)
            let folderUrl = folderName; // Assuming the folder is in the same directory as the HTML file

            // Navigate to the folder (this will depend on your server setup)
            window.location.href = folderUrl; 
        });
    </script>
</body>
</html>
